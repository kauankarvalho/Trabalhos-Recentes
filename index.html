<!DOCTYPE html>
<html lang="pt-br" class="text-[62.5%]">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./dist/style.css" />

    <link rel="icon" href="./src/assets/favicon.png" type="image/png" />
    <title>Trabalhos</title>
  </head>

  <body class="flex h-[100%] flex-col gap-[8rem] bg-[#28293E] px-[2.3rem] py-[10.5rem] min-[800px]:px-[4rem]">
    <header class="flex animate-topdown flex-col items-center gap-[1.7rem]">
      <p class="font-epilogue text-[1.6rem]/[3.2rem] tracking-[0.3rem] text-[#BBB3E6]">RECENTES</p>
      <h1 class="font-epilogue text-[4rem]/[4.8rem] font-extrabold text-white min-[800px]:text-[5.6rem]/[6.4rem]">
        Trabalhos
      </h1>
    </header>

    <main class="flex justify-center">
      <section
        class="grid w-full max-w-[33rem] animate-topdown grid-cols-1 grid-rows-4 gap-[3.2rem] min-[800px]:max-w-[117.2rem] min-[800px]:grid-cols-[minmax(auto,_1fr)_16.8rem_minmax(auto,_1fr)] min-[800px]:grid-rows-2"
      >
        <section
          class="flex h-[41.6rem] flex-col justify-end gap-[2.3rem] rounded-[0.6rem] bg-[url(../src/assets/design.png)] bg-left-top bg-no-repeat px-[2.8rem] py-[5rem] saturate-200 transition-all duration-[0.3s] ease-in-out hover:scale-[1.05] hover:opacity-70"
        >
          <span
            class="max-w-max rounded-[1.9rem] bg-white px-[1.5rem] py-[0.3rem] font-epilogue text-[1.6rem]/[3.2rem] text-[#090039]"
          >
            Design
          </span>

          <h2 class="font-epilogue text-[4rem]/[4.8rem] font-extrabold text-white">SOFA</h2>
        </section>

        <section
          class="flex h-[41.6rem] flex-col justify-end gap-[2.3rem] rounded-[0.6rem] bg-[url(../src/assets/branding.png)] bg-left-top bg-no-repeat px-[2.8rem] py-[5rem] saturate-200 transition-all duration-[0.3s] ease-in-out hover:scale-[1.05] hover:opacity-70 min-[800px]:col-span-2"
        >
          <span
            class="max-w-max rounded-[1.9rem] bg-white px-[1.5rem] py-[0.3rem] font-epilogue text-[1.6rem]/[3.2rem] text-[#090039]"
          >
            Branding
          </span>

          <h2 class="font-epilogue text-[4rem]/[4.8rem] font-extrabold text-white">KeyBoard</h2>
        </section>

        <section
          class="flex h-[41.6rem] flex-col justify-end gap-[2.3rem] rounded-[0.6rem] bg-[url(../src/assets/illustration.png)] bg-left-top bg-no-repeat px-[2.8rem] py-[5rem] saturate-200 transition-all duration-[0.3s] ease-in-out hover:scale-[1.05] hover:opacity-70 min-[800px]:col-span-2"
        >
          <span
            class="max-w-max rounded-[1.9rem] bg-white px-[1.5rem] py-[0.3rem] font-epilogue text-[1.6rem]/[3.2rem] text-[#090039]"
          >
            Illustration
          </span>

          <h2 class="font-epilogue text-[4rem]/[4.8rem] font-extrabold text-white">Work Media</h2>
        </section>

        <section
          class="flex h-[41.6rem] flex-col justify-end gap-[2.3rem] rounded-[0.6rem] bg-[url(../src/assets/motion.png)] bg-left-top bg-no-repeat px-[2.8rem] py-[5rem] saturate-200 transition-all duration-[0.3s] ease-in-out hover:scale-[1.05] hover:opacity-70"
        >
          <span
            class="max-w-max rounded-[1.9rem] bg-white px-[1.5rem] py-[0.3rem] font-epilogue text-[1.6rem]/[3.2rem] text-[#090039]"
          >
            Motion
          </span>

          <h2 class="font-epilogue text-[4rem]/[4.8rem] font-extrabold text-white">DDDone</h2>
        </section>
      </section>
    </main>
  </body>
</html>
